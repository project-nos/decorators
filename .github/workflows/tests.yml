name: Tests

on:
  pull_request:
  push:


jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run lint:check

      - run: npm run format:check

      - run: npm run test
